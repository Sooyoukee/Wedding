<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://your-image-url.com') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
            display: inline-block;
            max-width: 90%;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            margin-bottom: 10px;
        }
        .date {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .countdown {
            font-size: 20px;
            margin: 10px 0;
        }
        .btn {
            background: gold;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: darkgoldenrod;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Александр & Элеонора</h1>
        <p class="date">13 июня 2025 года</p>
        <p>Приглашаем вас на нашу свадьбу!</p>
        <p class="countdown" id="countdown"></p>
        <a href="https://calendar.google.com" class="btn">Добавить в календарь</a>
        <h2>Место проведения</h2>
        <p>Ресторан NORDEN, Курск</p>
        <iframe src="https://yandex.ru/map-widget/v1/?ll=36.162016%2C51.821980&z=18.58&mode=search&text=NORDEN" allowfullscreen></iframe>
        <h2>Подтвердите присутствие</h2>
        <p>Просим подтвердить ваше присутствие до 1 февраля 2025 года.</p>
        <a href="https://forms.gle/YOUR-GOOGLE-FORM" class="btn">Подтвердить</a>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("June 13, 2025 17:00:00").getTime();
            const now = new Date().getTime();
            const diff = weddingDate - now;
            const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("countdown").innerHTML = `${weeks} недель ${days} дней ${hours} часов ${minutes} минут`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
